<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url(img/churrasco.png);
            background-repeat: no-repeat;
            background-size: 100% auto;
            width: 100%;
            height: 100vh;
            margin: 0;
            border: 0;
            display: flex;
            font-family: Candara;
            font-size: 15px;

        }


        section {
            background-color: rgba(53, 11, 11, 0.623);
            margin-left: 50%;           
            padding-left: 4px;
            width: 100%;
            height: 90%;

        }

        div.calcular {
            display: grid;
            justify-content: center;
        }
        

        img {
            height: 100px;
        }

        h1,
        h2 {
            color: antiquewhite;
            display: flex;
            justify-content: center;

        }

        input {
            font-size: 20px;
            width: 150px;
            color: coral;
        }

        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;


        }

        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;

        }

        label {
            color: burlywood;
            font-size: 25px;
        }

        button {
            background-color: black;
            color: burlywood;
            margin-top: 30px;
            font-weight: 700;
            font-size: 20px;
            border: none;
            height: 50px;
            width: 150px;
            border-radius: 15px;
        }

        button:hover {
            color: transparent;
            background-image: url(img/fire.gif);
            background-size: 100px;
        }

        div.tabela {
            background: #e4131386;
            border-collapse: 3px solid #fff;
        }

        div.resultado {
            color: bisque;
            font-size: 20px;
            height: 100px;
            display: inline
            ;

        }

        footer {
            position: fixed;
            background: bisque;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px;
            width: 100;
            margin-top: 100px;
        }

        @media only screen and (max-width: 1400px) {
            body {
                background-color: black;
                background-size: 140vh;
                width: 200vh;
                background-color: blacks;
            }
            section{
                margin: top 50px;
            }

            
        }
    </style>
    <title>M.A.P.A</title>
</head>

<body>
    <section>
        <h1>MAPA</h1>
        <h2>Calculadora de churrasco</h2>
        <div class="calcular">
            <label for="">Homens:</label>
            <input type="number" name="homens" id="homens">
            <label for="">Mulheres:</label>
            <input type="number" name="mulheres" id="mulheres">
            <label for="">Crianças:</label>
            <input type="number" name="criancas" id="criancas">

            <button type="button" onclick="calcular()">Calcular</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="tabela">
            <h2>Quantidade de itens a serem comprados:</h2>

            <div id="resultado" class="resultado">

            </div>
        </div>
        <footer>Francilene S. Pires | MAPA-Unicesumar</footer>
    </section>


    <script>
        function calcular() {
            const homens = parseInt(document.getElementById('homens').value);
            const mulheres = parseInt(document.getElementById('mulheres').value);
            const criancas = parseInt(document.getElementById('criancas').value);

            const carneBovina = (homens * 0.5) + (mulheres * 0.3) + (criancas * 0.2);
            const frango = (homens * 0.2) + (mulheres * 0.2) + (criancas * 0.1);
            const linguica = (homens * 0.2) + (mulheres * 0.2) + (criancas * 0.2);
            const refrigerante = (homens * 0.3) + (mulheres * 0.4) + (criancas * 0.2);
            const cerveja = (homens * 0.8) + (mulheres * 0.5);

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <p>Carne bovina: ${carneBovina.toFixed(3)}kg</p>
                <p>Frango: ${frango.toFixed(3)}kg</p>
                <p>Linguiça: ${linguica.toFixed(3)}kg</p>
                <p>Refrigerante: ${refrigerante.toFixed(3)}l</p>
                <p>Cerveja: ${cerveja.toFixed(3)}l</p>
            `;
        }
        function limpar() {
            document.getElementById('homens').value = '';
            document.getElementById('mulheres').value = '';
            document.getElementById('criancas').value = '';
            document.getElementById('resultado').innerHTML = '';
        }
        
    </script>
</body>

</html>
